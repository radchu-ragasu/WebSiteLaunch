<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HelloMate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            background-color: rgba(100, 181, 246, 0.8);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header a {
            margin: 0 15px;
            color: whitesmoke;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 5px;
        }

        header a:hover {
            color: #fff;
            background-color: #4a90e2;
            transform: translateY(-2px);
        }

        .contact-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-heading {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-form {
            display: grid;
            grid-gap: 15px;
        }

        .contact-form label {
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #4a90e2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #357abd;
        }

        .contact-info-form {
            margin-top: 30px;
            text-align: center;
        }

        .contact-info-form p {
            margin-bottom: 10px;
        }

        .contact-info-form a {
            color: #4a90e2;
            text-decoration: none;
        }

        .contact-info-form a:hover {
            text-decoration: underline;
        }

        /* Updated footer styles to match the image */
        footer {
            background-color: #7cc0ff;
            padding: 15px 0;
            margin-top: auto;
            width: 100%;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-links {
            display: flex;
            gap: 30px;
        }

        .social-links a {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .social-links a:hover {
            opacity: 0.8;
        }

        .copyright {
            color: white;
            font-size: 0.9rem;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
        }

        .contact-info a:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="Hello.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="info.html">About Us</a>
            <a href="features.html">Features</a>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <h2 class="contact-heading">Contact Us</h2>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info-form">
                <p>Have any questions or inquiries? Feel free to reach out to us!</p>
                <p>Email: <a href="mailto:hellomate@gmail.com">hellomate@gmail.com</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.linkedin.com/company/hello-mate6/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.facebook.com/HelloMateOfficial" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/official_hellomate?igsh=ZHYydnpoY3hpYjhj&utm_source=qr" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="copyright">
                Â© 2025 HelloMate. All rights reserved.
            </div>
            <div class="contact-info">
                <a href="mailto:hellomate@gmail.com">hellomate@gmail.com</a>
            </div>
        </div>
    </footer>
</body>
</html>
